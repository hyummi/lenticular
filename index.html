<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lenticular Motion Demo</title>
  <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <header class="header">
      <div class="logo">Lenti</div>
      <button id="enableMotion" class="btn ghost" type="button">Enable motion</button>
    </header>

    <section class="hero">
      <div class="card" id="card">
        <div class="layer layer-front"></div>
        <div class="layer layer-back"></div>
        <div class="grain"></div>
      </div>
      <div class="copy">
        <h1>iPhone lenticular effect</h1>
        <p>Pan or tilt your phone to reveal depth. Works with iOS motion sensors and falls back to pointer tracking on desktop.</p>
        <ul class="bullets">
          <li>Real device motion on iPhone (parallax)</li>
          <li>Pointer fallback for desktop preview</li>
          <li>Swap the two images to match your story</li>
        </ul>
        <div class="actions">
          <button class="btn primary" id="swap">Swap layers</button>
          <a class="btn text" href="https://lenticular-santa.netlify.app/" target="_blank" rel="noreferrer">See reference</a>
        </div>
      </div>
    </section>
  </main>

  <div class="toast hidden" id="toast"></div>

  <script src="main.js" type="module"></script>
</body>
</html>
